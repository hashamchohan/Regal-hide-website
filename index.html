<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regal Hide</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* Changed from dark to white */ #FFFFFF;
            color: #1C1C1C; /* Adjusted text color for better contrast */
        }

        .hero {
            text-align: center;
            padding: 50px;
            background-color: #1FFFFFF;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .cta {
            background-color: #E5C07B;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px;
            background-color: #252525;
        }

        .product {
            text-align: center;
            background-color: #3C3C3C;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            margin: 15px 0;
            font-size: 1.2rem;
        }

        .product button {
            background-color: #E5C07B;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #C59B5B;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Regal Hide</h1>
        <p>Crafting Excellence. Defining Luxury.</p>
        <a href="#products" class="cta">Explore Collection</a>
    </div>
    <div id="products" class="products">
        <div class="product">
            <img src="bag.jpg" alt="Leather Bag">
            <h3>Leather Bag</h3>
            <p>Price: £2500</p>
            <button>View Details</button>
        </div>
        <div class="product">
            <img src="wallet.jpg" alt="Leather Wallet">
            <h3>Leather Wallet</h3>
            <p>Price: £1500</p>
            <button>View Details</button>
        </div>
        <div class="product">
            <img src="jacket.jpg" alt="Leather Jacket">
            <h3>Leather Jacket</h3>
            <p>Price: £8000</p>
            <button>View Details</button>
        </div>
        <div class="product"> 
            <img src="belt.jpg" alt="Leather Belt">
            <h3>Leather Belt</h3>
            <p>Price: £1000</p>
            <button>View Details</button>
</body>
</html>
